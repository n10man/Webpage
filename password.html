<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marija-Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container password-container-animated">
        <img src="pass1bg.png" alt="Password Page Image" class="password-logo">
        <h1>Enter Password</h1>
        <div class="password-container">
            <div class="password-form">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <button onclick="submitPassword()" class="submit-btn">Submit</button>
            </div>
            <p class="password-hint">Hint: Your discord name :p</p>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
    <script>
    function submitPassword() {
        const password = document.getElementById('password').value;
        const submitBtn = document.querySelector('.submit-btn');
        const container = document.querySelector('.container');
        let msg = document.getElementById('pw-msg');
        if (!msg) {
            msg = document.createElement('div');
            msg.id = 'pw-msg';
            msg.style.color = '#c00';
            msg.style.marginTop = '10px';
            container.appendChild(msg);
        }
        if (password === 'massi') {
            submitBtn.classList.add('bounce');
            msg.textContent = '';
            setTimeout(function() {
                document.body.classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 700);
            }, 500); // bounce duration
        } else {
            msg.textContent = 'Wrong password! Try again :p';
        }
    }

    // Submit on Enter key
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        submitPassword();
      }
    });
</script>

</body>
</html>
